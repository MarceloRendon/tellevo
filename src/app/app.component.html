<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/home']">
            <ion-icon name="browsers" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/login']">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
       </ion-menu-toggle>

       <ion-menu-toggle>
        <ion-item [routerLink]="['/restaurar']">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Restaurar</ion-label>
        </ion-item>
       </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item [routerLink]="['/choferes']">
          <ion-icon name="car" slot="start"></ion-icon>
          <ion-label>Choferes</ion-label>
        </ion-item>
      </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item [routerLink]="['/viaje']">
          <ion-icon name="navigate" slot="start"></ion-icon>
          <ion-label>Viaje</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
